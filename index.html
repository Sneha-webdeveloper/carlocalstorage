<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .col-4,
        .col-3 {
            height: 470px;


        }

        label {
            color: white;
            font-size: larger;
            font-weight: bolder;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image:linear-gradient(rgba(0, 0, 0, 0.3),rgba(0, 0, 0, 0.3)) ,url('./car.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <h1 class="text-center my-4 text-primary text-white" id="head1">__Car World <i class="fa-solid fa-car-side"
            style="color: #fafcff;"></i>__</h1>

    <div class="row mx-5">


        <div class="col-4 border border-2 p-5  shadow rounded m-3">
            <h3 class=" text-center my-4 text-white">Enter Details</h3>

            <label class="text-start">Car Brand</label>
            <input id="Brand" type="text" class="form-control mb-2" placeholder="Car Brand">
            <label class="text-start">Price</label>
            <input id="carPrice" type="text" class="form-control mb-2" placeholder="Price">
            <label for="" class="text-start">Key</label>
            <input id="carkey" type="text" class="form-control mb-2" placeholder="key">


            <div class="d-grid gap-2">
                <button class="btn btn-success" type="button" onclick="store()">Car Records</button>

            </div>


        </div>


        <div class="col-3 border border-2 p-5  shadow rounded m-3">




            <h3 class="text-primary my-3 text-center text-white">Enter Key To Retrive Details</h3>

           
            <div class="mb-3">
                <label class="text-start mt-2">Key</label>
                <input type="text" class="form-control" placeholder="Key" id="retkey">
               

                    <button class="btn btn-info w-100 mt-4" onclick="retrieve()">Retrieve Records</button>

                   
                    </div>
                    <div id="result">

                    </div>

                </div>



                <div class=" col-3 border border-2 p-5 shadow rounded m-3 pb-5">

                    <h3 class="text-primary text-center my-3 text-white">Enter Key To Delete Details</h3>
                    <label class="text-start">Key</label>
                    <input id="delKey" type="text" class="form-control mb-3" placeholder="key">


    
                     <button class="btn btn-danger w-100 mb-5" type="button" onclick="remove()">Delete Records</button>

                    

                </div>
                
                    <button onclick="deleteall()" class="btn btn-outline-info rounded  p-2 mb-4 m-auto "
                        type="button">Clear
                        Records</button>
               

            </div>




</body>
<script src="./script.js"></script>

</html>
